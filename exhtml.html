<HTML>
  <head>
    <link rel="stylesheet" type="text/css" href="readlog.css" />
  </head>
  <body>

    <table id="readTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Character Count</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Total Characters Read:</th>
          <th id='totalChar'>101</th>
      </tfoot>
      <tbody>
        <tr>
          <td class="entryTitleCell">Muramasa
            <button class="readTableButton delete">X</button>
            <button class="readTableButton edit">Edit</button>
          </td>
          <td class="charCountCell">
            17043
          </td>
        </tr>
        <tr>
          <td class="entryTitleCell">Asairo</td>
          <td class="charCountCell">8054
          </td>
        </tr>
      </tbody>
    </table>

    <div class="errorMessage"></div>

    <div>New Entry:</div>
    <form action=''>
      <span>Title: </span>
      <input class="inputTitle"/> <br>
      <span>Char/Word Count: </span>
      <input class="inputCharCount" autocomplete="off" size="8" /> <br>
      <button class="readSubmit" type="button">Submit</button>
    </form>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script type="text/javascript" src="readlog.js"></script>
  </body>
</HTML>
